<!-- добавлен фреймворк VUE -->
    <div id='app'>
        <div class="field">

        </div>
        <div class="center">
            <div class='tablet'>
                <div class='td' v-for='num in valuePuzzle' @click='swapPuzzle' 
                v-bind:class='[num==="" ? classEmpty: "", num==numCursorBottom ? classCursorBottom: "", 
                num==numCursorLeft ? classCursorLeft: "", num==numCursorRight ? classCursorRight: "",
                num==numCursorTop ? classCursorTop: "",]' >{{num}}</div>
                
            </div>
        </div>
